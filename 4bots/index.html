<head>
	<link rel="stylesheet" href="index.css"></link>
	<script src="main.js"></script>
	<script src="newbots.js"></script>
</head>
<body>
	<h2>Welcome to the boardgame. </h2><button onclick="history.go(-1)">Back</button>
	<br>
	<div style="border:2px solid black;">
		<canvas id="main" width="500px" height="500px" style="border:2px solid black;"></canvas><br>
		<a id="score" class="score">Game hasn't started. Press start.<br>If you have, then something's broken. Check the console for error messages. (F12)</a>
		<button onclick="STOPGAME();boardgame=new board(50,50,[BOT1,BOT2,BOT3,BOT4]);document.getElementById('main').width=document.getElementById('main').width;ticks=0;document.getElementById('score').style.backgroundColor='coral';document.getElementById('score').innerHTML=`Game hasn't started. Press start.<br>If you have, then something's broken. Check the console for error messages. (F12)`">Reset</button>
		<button onclick="STOPGAME();boardgame=new board(50,50,[BOT1,BOT2,BOT3,BOT4]);tickID=setInterval(tickfunction,1)">Start</button>
		<br>
		<a>Bot 1:</a>
		<select id="bot1" onchange="BOT1=botoptions[parseInt(this.value)]">
			
		</select>
		<a>Bot 2:</a>
		<select id="bot2" onchange="BOT2=botoptions[parseInt(this.value)]">

		</select>
		<br>
		<a>Bot 3:</a>
                <select id="bot3" onchange="BOT3=botoptions[parseInt(this.value)]">

                </select>
		<a>Bot 4:</a>
		<select id="bot4" onchange="BOT4=botoptions[parseInt(this.value)]">
		
		</select>
		<br><input onchange="targetTicks=parseInt(this.value)">Max days</input>
	</div>
</body>
