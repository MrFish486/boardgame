<head>
	<link rel="stylesheet" href="index.css"></link>
	<script src="main.js"></script>
</head>
<body>
	<h2>Welcome to the boardgame.</h2>
	<br>
	<div style="border:2px solid black;">
		<canvas id="main" width="500px" height="500px" style="border:2px solid black;"></canvas><br>
		<a id="score" class="score">Game hasn't started. Press start.<br>If you have, then something's broken. Check the console for error messages. (F12)</a>
		<button onclick="STOPGAME();boardgame=new board(50,50,[BOT1,BOT2]);document.getElementById('main').width=document.getElementById('main').width;ticks=0;document.getElementById('score').style.backgroundColor='coral';document.getElementById('score').innerHTML=`Game hasn't started. Press start.<br>If you have, then something's broken. Check the console for error messages. (F12)`">Reset</button>
		<button onclick="STOPGAME();boardgame=new board(50,50,[BOT1,BOT2]);tickID=setInterval(tickfunction,1)">Start</button>
		<br>
		<a>Bot 1:</a>
		<select id="bot1" onchange="BOT1=botoptions[parseInt(this.value)]">
			
		</select>
		<a>Bot 2:</a>
		<select id="bot2" onchange="BOT2=botoptions[parseInt(this.value)]">

		</select>
	</div>
</body>
